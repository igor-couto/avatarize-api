name: Build

on: push

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x
          
      - name: 📦 Restore Dependencies
        run: |
          dotnet restore src/
          
      - name: 🏗️ Build Project
        run: | 
          echo "${{ github.ref }}"
          dotnet build src/ --no-restore